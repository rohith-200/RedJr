  <title>Email Verification | REDJR Marketplace</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/email_verification.css') }}">

<body class="verify-page">

  <div class="disclaimer">
    <div class="disclaimer-inner">
      SFSU Software Engineering Project CSC 648-848, Spring 2025. For Demonstration Only
    </div>
  </div>

  <div class="navbar">
    <div class="logo">REDJR Marketplace</div>
    <form class="search-bar" style="visibility: hidden; pointer-events: none;" action="/search_results" method="post">
      <select name="category">
        <option value="All">All</option>
      </select>
      <input type="text" name="query" placeholder="Search..." />
      <button type="submit">Search</button>
    </form>
    <div class="nav-links">
      <a href="/search">Home</a>
      <a href="#">Browse</a>
      <a href="/dashboard">Dashboard</a>
      <a href="/login">Login/Sign Up</a>
    </div>
  </div>

  <div class="auth-container">
    <div class="auth-box">
      <h2>Email Verification</h2>
      <p>Please enter the 6-digit code we sent to your SFSU email.</p>
      <form action="/verify" method="post">
        <input type="text" name="code" maxlength="6" placeholder="Enter verification code" required>
        <div class="button-wrapper">
          <button type="submit">Verify</button>
        </div>
      </form>
    </div>
  </div>
